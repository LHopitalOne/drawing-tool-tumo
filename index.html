<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickImgToLink - Drawing Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Նկարիր քո թվանշանը</h1>
        <div class="drawing-area">
            <canvas id="drawingCanvas" width="600" height="600"></canvas>
        </div>
        <div class="controls">
            <button id="clearBtn">Մաքրել</button>
            <button id="saveBtn">Պահպանել</button>
        </div>
        <div class="info">
            <p>Մկնիկով նկարիր թվանշանը և պահպանիր, որպեսզի ստանաս նկարի հասցե։</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
