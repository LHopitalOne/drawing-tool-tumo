<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Scribble â€” Welcome</title>
  <link rel="stylesheet" href="app/styles/base.css">
  <style>
    .welcome {
      display: grid;
      place-items: center;
      color: #f4f4f4;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      text-align: center;
      padding: 24px;
    }
    .welcome h1 { font-weight: 700; letter-spacing: 0.5px; margin: 0 0 8px 0; }
    .welcome p { opacity: 0.85; margin: 0 0 24px 0; }
    .welcome a.btn {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 10px;
      background: #ffffff;
      color: #111;
      text-decoration: none;
      font-weight: 600;
      transition: transform 120ms ease;
    }
    .welcome a.btn:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <main class="welcome">
    <div>
      <h1>Welcome to Scribble</h1>
      <p>A playful drawing tool. Ready to create?</p>
      <p><a class="btn" href="/app/">Open the app</a></p>
    </div>
  </main>
  <script type="module" src="app/js/welcome.js"></script>
</body>
</html>
