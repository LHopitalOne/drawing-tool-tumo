<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickImgToLink - Drawing Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QuickImgToLink Drawing Tool</h1>
        <div class="drawing-area">
            <canvas id="drawingCanvas" width="600" height="600"></canvas>
        </div>
        <div class="controls">
            <button id="clearBtn">Clear Canvas</button>
            <button id="saveBtn">Save Image</button>
        </div>
        <div class="info">
            <p>Draw on the black canvas with a white brush. Click "Save Image" to download and get the public link.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
